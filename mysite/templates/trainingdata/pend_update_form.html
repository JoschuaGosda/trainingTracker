{% extends 'base/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <h1><strong>Pullup Session</strong> </h1>
  <h3>Strenth Endurance</h3>
  <div class="h-divider">
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary pull-right">Update</button>
      <a class="btn btn-danger" href="{% url 'record_list_delete' object.training.id %}" role="button">Delete</a>
  </form>

</div>
{% endblock %}
